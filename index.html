<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor AI</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        #chat-container { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 10px; }
        .user { text-align: right; color: blue; }
        .ai { text-align: left; color: green; }
        #message-input { width: calc(100% - 70px); box-sizing: border-box; }
        #send-button { width: 60px; }
    </style>
</head>
<body>

    <h1>Mentor AI</h1>
    <div id="chat-container">
        <p>Start a conversation with your AI mentor.</p>
    </div>

    <input type="text" id="message-input" placeholder="Type your response here...">
    <button id="send-button">Send</button>

    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById("message-input").value;
            if (!userInput) return;

            // Add the user's message to the chat container
            addMessage(userInput, 'user');
            document.getElementById("message-input").value = '';

            try {
                // The API endpoint is now for the chat session, not a single message.
                const response = await fetch("http://127.0.0.1:8000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                const result = await response.json();
                addMessage(result.response, 'ai');

            } catch (error) {
                console.error("Error connecting to API:", error);
                addMessage("Sorry, something went wrong.", 'ai');
            }
        }

        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerText = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>

</body>
</html>
